<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Function Overloading</title>

<script>

function addNumbers(n1, n2, n3) {
    return n1 + n2 + n3;
}
 
function addNumbers(n1, n2) {
    return n1 + n2;
}
 

alert(addNumbers(2,3));
</script>
