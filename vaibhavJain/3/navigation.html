<!DOCTYPE html>
<html>
<head>
	<title>Navigation</title>
	<style>
		body
		{
			background-color: #19345F ;
		}
		.navigate
		{
    		position: absolute;
    		right: 60px;
		}
		.second
		{
		 color:#5F3219;
		}
		li
		{
			float:left;
		}
		ul
		{
			list-style-type:none;
			margin:60px;	
		}
		ul li a
		{
			display:block;
			text-align:center;
			width:100px;
			color:#000000;
			background-color:#1A5F19;
			padding:10px 5px;
			border:2px solid #FF3300;
			border-radius: 3px;
		}
		ul li a:active
		{
			background-color: #FF0000;
		}
		
	</style>
</head>
<body>
	<div class="navigate">
	<ul>
		<li><a href="/" style="color:sienna;">Home</a></li>
		<li><a href="/about/">About Us</a></li>
		<li><a href="/portfolio/" class="second">Portfolio</a></li>
		<li><a href="/clients/">Clients</a></li>
		<li><a href="/contact/">Contact Us</a></li>
</ul>
	</div>
</body>
