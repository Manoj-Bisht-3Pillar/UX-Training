<div class="col-lg-2"> </div>
<div class="col-lg-8">
  <h3>Update student details</h3>
  <div class="form-group">
    <label for="exampleInputEmail1">Student Name:</label>
    <input type="text" class="form-control" ng-model="newupdated.name" placeholder='Updated Name' required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Student Roll Number:</label>
    <input type="text" class="form-control" ng-model="newupdated.rollNo"  placeholder='Updated Roll Number' required>
  </div>
  <button ng-click="updateStudent(newupdated)"  class="btn btn-default">Update</button>
</div>
<div class="col-lg-2"> </div>
