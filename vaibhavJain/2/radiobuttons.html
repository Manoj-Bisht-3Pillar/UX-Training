<html>
<body>

<head>
<link REL="StyleSheet" TYPE="text/css" HREF="example.css">
<script>
function myFunction()
{
	var name = document.getElementById('fname').value + " " + document.getElementById('lname').value;
	alert(name);

	if(document.getElementById('m').checked) {
		alert("Gender :" + document.getElementById('m').value)
}else if(document.getElementById('f').checked) {
  alert("Gender :" + document.getElementById('f').value)
}

if(document.getElementById('b1').checked){
  alert("Vehicle :" + document.getElementById('b1').value)
}else if(document.getElementById('a1').checked) {
  alert("Vehicle :" + document.getElementById('a1').value)
}

}
</script>
</head>

<h1>Sample</h1>

 
<form id='sampleform' method='post' action='' >
   <p>
  First Name: <input type='text' name='Name' id='fname' />
  Last Name: <input type='text' name='Name' id='lname' />
   </p>
   <p>
   Gender:
   </p>
   <input type="radio" name="sex" id="m" value="male">Male<br>
   <input type="radio" name="sex" id="f" value="female">Female<br>
   <p>
    vehicle:
   </p>
   <input type="checkbox" name="vehicle" id="b1" value="Bike">I have a bike<br>
   <input type="checkbox" name="vehicle" id="a1" value="Car">I have a car
   <p>
   <input type='submit' onclick="myFunction()" name='Submit' value='Submit' />
   </p>
</form>
 
</body>
</html>
