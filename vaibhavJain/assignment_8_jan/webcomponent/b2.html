<!DOCTYPE html>
<html>

<head>

    <style type="text/css">
        body{
            
            font-size:12px;
            font-family:Arial;
			margin:0;
			padding:0;
        }

        ul#breadcrumbs{         
            list-style:none;
            margin:100px;
        }
        ul#breadcrumbs li{
			display:inline-block;
            padding:0;
            line-height:32px;
			border:1px solid #dedede;
			margin:0;
        }
     
        ul#breadcrumbs li a{
            display:block;
            text-decoration:none;
            color:#999;
            line-height:32px;
			padding:5px 10px;
		}
        ul#breadcrumbs li a:hover{
            color:#a2ff00;
			background:red;
			
			}
		ul#breadcrumbs li a:active{
            background-color:yellow;
		
    </style>

</head>

<body>

    <ul id="breadcrumbs">
        <li><a href="">Home</a></li>
        <li><a href="">category</a></li>
        <li><a href="">sub category</a></li>
        <li><a href="">item</a></li>
    </ul>



</body>
</html>
