<html>
<head>

<style type="text/css">

#button1 {
    background-color: red; 
  -moz-border-radius: 15px;
   margin-left: 12px;
   margin-top: 1px;
  -webkit-border-radius: 15px;
  border: 5px solid green;
  padding: 10px 5px 15px 20px;
  position:absolute;
  font:40px arial;
  left:500px;
  width: 300px;
  height: 100px;
  top:150px;
  box-shadow:20px 25px 10px 2px black;
  text-shadow: 8px 8px 8px white;
} 


#button1:hover {
	text-decoration: none;
	background-color:blue;
	cursor:pointer;
}
#button1:active {
background-color:white;
text-decoration: none;
}

#grad1
{
height:200px;
margin: 100px;
font:20px arial;
background: -moz-linear-gradient(red, blue); /* For Firefox 3.6 to 15 */
background: repeating-linear-gradient(red, yellow 10%);
padding:100px 12px 0px 0px;
box-shadow:20px 25px 10px 2px black;

}

#grad2
{
height:200px;
margin: 100px;
position:relative;
text-align:center;
font:20px arial;
background: radial-gradient(red, green, blue);
padding:100px 12px 0px 0px;
}
</style>
</head>

<body>

<input id = "button1" type="button" value="Just Click...!" />
<div id="grad1"> linear gradient</div>

<div id="grad2">radial gradient</div>

</body>
</html>
