<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style type="text/css">
	@font-face {
		font-family: 'VaibhavFont';
		src: url('font/SnackerComic_PerosnalUseOnly.ttf');
	}
	video{
		position:fixed;
		top:0;
		left:0;
		z-index:-10;
		min-height:100%;
		min-width:100%;
		height:auto;
		width:auto;
	}
	.container{
		width:500px;
		margin:0 auto;
	}
	.para{
		font-family: 'VaibhavFont';
		font-size: 35px;
	}
</style>
<title>HTML5 Form Elements</title>

</head>
<body>
	<video id="v" autoplay loop>
		<source src="Blue.mp4" type="video/webm">
		<source src="video.ogg" type="video/ogg">
		<source src="test.mp4" type="video/mp4">
	</video>
	<div class="container">
		<p class="para"> 
		PLEASE FILL REGISTRATION FORM
		</p>
		<form id="registrationform" action="videocanvas.html" method="POST">
			<label for="username">Username</label>
			<input name="username" id="username" type="text" required autofocus /><br/>
			<label for="firstname">First Name</label>
			<input name="firstname" id="firstname" type="text"  placeholder="Your First Name"/><br/>
			<label for="lastname">Last Name</label>
			<input name="lastname" id="lastname" type="text"  placeholder="Your Last Name"/><br/>
			<label for="email">Email</label>
			<input name="email" id="email" type="email"  placeholder="Your Email Address" required/><br/>
			<label for="phonenumber">Phone Number</label>
			<input name="phonenumber" id="phonenumber" type="text" placeholder="+99(99)9999-9999" required pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}"/><br/>
			<label for="phonenumber">website url</label>
			<input id="website" name="website" type="url" placeholder="http://schnittger.me" />
			<button type="submit">Register</button>
		</form>
	</div>



</body>
</html>
