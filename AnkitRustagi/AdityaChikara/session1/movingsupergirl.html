<html>
<head>
<style type="text/css">
    body {
	background: url('twin-tower.jpg') no-repeat;
	background-size: 100% 100%;
}
/** AXIS **/
.sample{

}

#axis{
	border: 5px #f7f7f7 solid;
	font: 10pt normal Arial, sans-serif;
	height: 600px;
	margin: 30px auto 0px auto;
	position: relative;
	text-align: center;
	width: 900px;
	-webkit-box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.1);
	-moz-box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.1);
	box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.1);
	
}
.object {
	position: absolute;
	-webkit-transition: all 4s ease-in;
    -moz-transition: all 4s ease-in;
    -o-transition: all 4s ease-in;
}
/** Adjust objects position
to the center of Axis **/
.supergirl {
	top: 45%;
	left: 42%;
	width:120px;
	height:120px;
}

button.button:hover + div.sample img{
	-webkit-transition: all 4s ease-in;
    -moz-transition: all 4s ease-in;
    -o-transition: all 4s ease-in;
	transform: translateY(-400px) scaleX(-1);
	-webkit-transform: translateY(-450px) scaleX(-1);
	-o-transform: translateY(-450px) scaleX(-1); 
	-moz-transform: translateY(-450px) scaleX(-1);
}

.button
{
border:2px solid;
border-radius:25px;
box-shadow: 10px 10px 5px #888888;
background: -webkit-radial-gradient(red, green, blue); /* Safari */
background: -o-radial-gradient(red, green, blue); /* For Opera 11.1 to 12.0 */
background: -moz-radial-gradient(red, green, blue); /* For Firefox 3.6 to 15 */
background: radial-gradient(red, green, blue); /* Standard syntax */
text-shadow: 2px 2px #ff0000;
position: relative;
top: 64.5%;
left: -1%;
}
 </style>
</head>

<body>
<div id="axis">
	<button class="button">Here She Goes!!!</button>
	<div class= "sample">
		<img class = "object supergirl" src="Supergirl.png"/>
	</div>
</div>
</body>
</html>
