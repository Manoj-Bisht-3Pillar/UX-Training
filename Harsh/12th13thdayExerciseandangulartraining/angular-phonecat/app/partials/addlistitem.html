<div class="row">
<div class="col-lg-2">
</div>
<div class="col-lg-8 table-responsive">
 	<h3>List of Students</h3>
    <label>Search
    <!--input type="text" ng-model="filter.name" placeholder="search text" /-->
    <input type="text" ng-model="localSearchText" placeholder="search text" />
    </label>
	<table class="table table-bordered table-striped">
	    <thead>
			<tr>
			            <th>Name</th>
                        <th>city</th>
			            <th>Update Action</th>
                        <th>Delete Action</th>
			</tr>
		</thead>
	    <tbody>
		<tr ng-repeat="personname in person | filter:localSearchText">
		       <td>{{personname.name}}</td>
		       <td>{{personname.city}}</td>
		       <td><a href="#updateStudentView/{{$index}}">Update Student</a></td>
               <td><button ng-click="deleteStudent($index)" class="btn btn-default">Remove</button></td>
		</tr>
	</tbody>
	</table> 
</div>
<div class="col-lg-2">

</div>

</div>
<div class="col-lg-2"> </div>
<div class="col-lg-8">
  <h3>Add new student</h3>
  <div class="form-group">
    <label for="exampleInputEmail1">Name:</label>
    <input type="text" class="form-control" ng-model="list.name" placeholder="Enter your name" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">City:</label>
    <input type="text" class="form-control" ng-model="list.city"  placeholder="Enter your city" required>
  </div>
  <button ng-click="addbutton()" class="btn btn-default">Add New </button>
</div>
<div class="col-lg-2"> </div>
