<!doctype html>
<html lang="en" ng-app="demoApp">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="lib/angular/angular.js"></script>
</head>
<body>
<div class="container-fluid">
	<div class="row">
    	<div class="col-lg-4">
        </div>
        <div class="col-lg-4" ng-controller="defaultcontroller">
        	<ul>
            	<li ng-repeat="personname in person">
                	{{personname.name}}
                </li>
            </ul>
        </div>
        <div class="col-lg-4">
        </div>
    </div>
 </div>   
<script>
	var demoApp	=	angular.module('demoApp', []);
	demoApp.controller('controller', globalcontroller);
	demoApp.controller('defaultcontroller', function($scope){
		$scope.person	=	[
			{'name':'Harsh','city':'delhi'},
			{'name':'Harsh1','city':'delhi2'},
		]													 
	})
</script>
</body>
</html>
