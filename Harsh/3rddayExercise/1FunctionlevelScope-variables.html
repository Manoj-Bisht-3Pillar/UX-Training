<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <link href="../globalcss/bootstrap.css" rel="stylesheet" />
    <link href="custom.css" rel="stylesheet"/>
</head>

<body>
<div class="header">
    <h2>UX - Exercise</h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
            <h3>Function scope - Show in console</h3>

        </div>
        <div class="col-lg-2">
        </div>
    </div>
</div>
<script type="text/javascript">
    var name = "Global Harsh";       //Name which is global

    function showName(){
        var name="local Harsh";     //Name local to showname()
        console.log(name) ;         //Will print local Harsh
    }
    showName();
    console.log(name);              //Will print Global Harsh

</script>
</body>
</html>
