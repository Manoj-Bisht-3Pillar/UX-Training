<!DOCTYPE html>

<head>

<body>
<div class="header">
    <h2>UX - Exercise</h2>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
            <h3>Global Variables are available to Window object</h3>

        </div>
        <div class="col-lg-2">
        </div>
    </div>
</div>
<script type="text/javascript">
    var name = "Harsh";

    var driver = "yajpal";

    //  It is important to note that all global variables are attached to the window object.
    //  So, all the global variables we just declared can be accessed on the window object like this:
    console.log(window.name);
    console.log(window.driver);
</script>
</body>
