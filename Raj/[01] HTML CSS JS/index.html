<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/main.js"></script>
	</head>
</html>
<body>

	<div id="wrapper">

		<h1>GET &amp; POST Method Form Example</h1>
		
		<!-- GET Method Form -->
		<div class="form">

			<h2>GET Method</h2>

			<form id="frmUser1" method="get" action="thanks.html" onsubmit="form1()">
				<dl>
					<dt><label for="name1">Name:</label></dt>
					<dd><input type="text" name="name" id="name1" /></dd>

					<dt><label for="email1">Email:</label></dt>
					<dd><input type="text" name="email" id="email1" /></dd>

					<dt>Gender:</dt>
					<dd>
						<label><input type="radio" name="gender" value="Male" /> Male</label>
						<label><input type="radio" name="gender" value="Female" /> Female</label>
					</dd>

					<dt><label for="country1">Country:</label></dt>
					<dd>
						<select id="country1" name="country">
							<option value="">Select</option>
							<option value="India">India</option>
							<option value="USA">USA</option>
							<option value="UK">UK</option>
						</select>
					</dd>

					<dt>&nbsp;</dt>
					<dd>
						<label><input type="checkbox" name="iAgree" id="iAgree1"  /> I Agree to Terms &amp; Conditions</label>
					</dd>

					<dt>&nbsp;</dt>
					<dd><input type="submit" value="Submit" /></dd>
				</dl>

				<div class="clr"></div>
			</form>
		</div>
		<!-- /GET Method Form -->

		<!-- POST Method Form -->
		<div class="form">

			<h2>POST Method</h2>

			<form id="frmUser2" method="post" action="thanks.html" onsubmit="form2()">
				<dl>
					<dt><label for="name2">Name:</label></dt>
					<dd><input type="text" name="name" id="name2" /></dd>

					<dt><label for="email2">Email:</label></dt>
					<dd><input type="text" name="email" id="email2" /></dd>

					<dt>Gender:</dt>
					<dd>
						<label><input type="radio" name="gender" value="Male" /> Male</label>
						<label><input type="radio" name="gender" value="Female" /> Female</label>
					</dd>

					<dt><label for="country2">Country:</label></dt>
					<dd>
						<select id="country2" name="country">
							<option value="">Select</option>
							<option value="India">India</option>
							<option value="USA">USA</option>
							<option value="UK">UK</option>
						</select>
					</dd>

					<dt>&nbsp;</dt>
					<dd>
						<label><input type="checkbox" name="iAgree" id="iAgree2" /> I Agree to Terms &amp; Conditions</label>
					</dd>

					<dt>&nbsp;</dt>
					<dd><input type="submit" value="Submit" /></dd>
				</dl>

				<div class="clr"></div>
			</form>
		</div>
		<!-- /POST Method Form -->

	</div>

</body>
</html>
