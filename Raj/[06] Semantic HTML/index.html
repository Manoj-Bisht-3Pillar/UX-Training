<!DOCTYPE html>
<html>
</head>

	<div id="wrapper">

		<h1>Components</h1>

			<h2>Button</h2>

					<label>Input Tag:</label>

					<label>Button Tag:</label> <button type="button" class="btn">Learn More</button>

				</div>
			</div>
		</div>

	</div>
</body>
