<!DOCTYPE html>
<html>
<head>
	<title>Navigation Bar</title>
	<!-- <link rel="styelsheet" href="css/style_sheet.css" type="text/css"> -->
	<style type="text/css">
		body
		{
			background-color: #F0F0F0 ;
		}
		.navigation_container
		{
			
    		position: absolute;
    		right: 120px;
		}
		ul
		{
			list-style-type:none;
			margin:40px;
			padding:0;
			overflow:hidden;
			
		}
		li
		{
			float:left;
		}
		ul li a
		{
			display:block;
			width:100px;
			color:#000000;
			background-color:#FF6600;
			text-align:center;
			padding:4px;
			border:2px solid #FF3300;
			border-radius: 3px;
			text-decoration:none;
		}
		ul li a:hover
		{
			background-color:#FF0000;
		}
		ul li a:active
		{
			background-color: #FF0000;
		}
	</style>
</head>
<body>
	<div class="navigation_container">
	<ul>
		<li><a href="#home">Home</a></li>
		<li><a href="#about_us">About Us</a></li>
		<li><a href="#contact">Contact Us</a></li>
		<li><a href="#help_us">Help Us</a></li>
	</ul>
	</div>
</body>
