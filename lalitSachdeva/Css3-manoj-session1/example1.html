<html>
<head>
	<title>Button</title>
</head>
<style>
body{
	margin: 0px;
	padding: 0px;
}
.container{
	margin: 10px;
	padding: 10px;
	float: left;
}
.input_button{
	display: inline;
}
input#submit{
	background: radial-gradient(red, yellow) ;
	border-radius: 10px;
	width:100px;
	height:40px;
	box-shadow: 5px 5px 5px #888888;
}
input#submit:hover, input#submit:focus, input#submit:active{
	  background: #2a81d7;
	  background: linear-gradient(0% 100% 90deg, #206bcb, #3e9ee5);
	  cursor: help;
/*	  text-shadow: 10px 10px 10px #1d62ab;*/
}
</style>
<body>
	<div class='container'>
		<input id='submit' type='submit' value="Submit it" />
	</div>
</body>
</html>
