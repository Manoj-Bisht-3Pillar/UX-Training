<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Events in JS</title>
<style>
 p#para{ position:absolute; border:2px solid #333; background-color:#CCC; color:#333; font-family:Arial, Helvetica, sans-serif; font-size:11px; padding:5px 8px	}
</style>
</head>

<body>
<p id="para"></p>
<script>    	
document.onmousemove = function(e){
	var thiskey = (e) ? e : window.event;
	para.innerHTML = "X: "+thiskey.clientX+" Y: "+thiskey.clientY;
	para.style.left = thiskey.clientX+"px";
	para.style.top = thiskey.clientY+"px";
}
</script>
</body>
</html>
