<!-- Creating object using literal notation -->
<script language="javascript" type="text/javascript">
myObject = {
	prop1 : "Hello",
	prop2 : "Please Go",
	prop3 : ["Apple", 2, 3, 6, "Mango"],
	method : function(){alert("Method had been called " + this.prop1)}
};

myObject.method();
alert(myObject.prop3[4]);

</script>
